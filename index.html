<!DOCTYPE html>
<html ng-app="App" ng-cloak>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material -->
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body layout="row">
    <md-sidenav class="md-sidenav-left sidenav" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="1" layout="column" flex="10">
        <md-toolbar>
            <h1 class="md-toolbar-tools">App</h1>
        </md-toolbar>
        <md-button class="md-primary sidenav-button" layout="column" href="#!/gestiondegrupos">
            <i class="material-icons md-36">account_box</i>
            <p>Gestion de Grupos</p>
        </md-button>
        <md-button class="md-primary sidenav-button" layout="column">
            <i class="material-icons md-36">assignment</i>
            <p>Reportes</p>
        </md-button>
        <md-button class="md-primary sidenav-button" layout="column">
            <i class="material-icons md-36">format_list_numbered</i>
            <p>Scoring</p>
        </md-button>
        <md-button class="md-primary sidenav-button" layout="column">
            <i class="material-icons md-36">supervisor_account</i>
            <p>Administrar usuarios</p>
        </md-button>     
        
    </md-sidenav><!-- /sidenav -->
    

    <div flex="100">
        <div ng-view></div><!-- views -->
    </div>

  <!-- Angular.js Libraries -->
  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/angular-route/angular-route.min.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="./node_modules/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="./node_modules/angular-material/angular-material.min.js"></script>
  
  <!-- App.js  -->
  <script src="./scripts/app.js"></script>
  
</body>
</html>
